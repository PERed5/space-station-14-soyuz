# Loadout cases

## Red
- type: entity
  id: ERTloadoutRedSupport
  name: кейс неопределённости вспомогательного снаряжения
  description: Прочный военный кейс для различного вспомогательного снаряжения. Принадлежит членам отряда "Красный".
  suffix: ОБР, Красный, Вспомогательный
  parent: BaseERTloadoutPrimary
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,1
  - type: Sprite
    state: sred
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 2
    possibleSets:
    - JawsSet
    - MedSet
    - MassSet
    # Red
    - PNVSet
    - PenSet
    - GlovesSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

