  description: Прочный военный кейс для оружия. Принадлежит лидеру отряда "Красный".
  suffix: ОБР, Красный, Основное, Лидер
  parent: BaseERTloadoutPrimary
  components:
  - type: Sprite
    state: lred
  - type: ThiefUndeterminedBackpack
    possibleSets:
    - RPKSet
    - SVDSet
    - EnforcerSet
    - LaserCannonSet
    - XrayCannonSet
    - LaserRifleSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

