- type: entity
  name: СР-2 "Вереск"
  parent: [BaseWeaponSubMachineGun, BaseMajorContraband]
  id: WeaponVeresk
  description: Убойный пистолет-пулемёт специальной разработки, стоящий на вооружении СССП. Отточен под CQB.
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Clothing
    slots:
    - suitStorage
    - Belt
  - type: Sprite
    sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/SMGs/veresk.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 8
    soundGunshot:
      path: /Audio/_DeadSpace/Souyz/Weapons/Guns/Gunshots/veresk.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineCaselessRifle
        priority: 2
        whitelist:
          tags:
          - MagazineCaselessRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
          - CartridgeCaselessRifle
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  name: ПП-91-01 "Кедр-Б"
  parent: [BaseWeaponSubMachineGun, BaseSecurityContraband]
  id: WeaponSubMachineGunKedr
  description: Пистолет-пулемёт с интегрированным глушителем, разработанный в начале 2690-х годов под калибр 9х19 по заказу НКВБ СССП для специальных структур.
  components:
    - type: Sprite
      sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/SMGs/pp91.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/SMGs/pp91.rsi
    - type: Gun
      minAngle: 21
      maxAngle: 32
      fireRate: 7
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/silenced.ogg
        params:
          volume: -5
      availableModes:
      - Burst
      - FullAuto
      - SemiAuto
      shotsPerBurst: 3
      burstCooldown: 0.25
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazinePistolSubMachineGun
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazinePistolSubMachineGun
          whitelistFailPopup: gun-magazine-whitelist-fail
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol
          priority: 1
          whitelist:
            tags:
              - CartridgePistol
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Appearance
